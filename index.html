<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Stunning Landing Page</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./assets/stunning-logo.png" alt="logo">
        </div>
        <div class="navigation_link">
            <ul>
                <li class="active"><a href="#" class="current">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
        </div>
        <div class="account">
            <p>Your Account</p>
        </div>
    </nav>
    <div class="hero_section">
        <div class="content">
                <h1 class="heading">Stunning</h1>
                <h1 class="heading">Workplace<span id="dot"></span></h1>
                <p id="paragraph">With Stuninng, remote teams can organise projects,<br>
                    manage shiting priorities, and get work done.
                </p>
                <div class="subcontent">
                    <h5 class="newaccount">New Account</h5>
                    <span class="accountAerow"><img src="./assets/arrow-up.png" alt=""></span>
                    <span class="accountAerow"><img src="./assets/arrow-down.png" alt=""></span>
                    
                </div>
                <div class="cards">
                        <div class="dmm-card">
                            <img src="./assets/tick-gray.png" alt="gray tick">
                            <p class="title">Dmm Design</p>
                            <img src="./assets/user-pink.png" alt="">
                            <span>20 dec</span>
                            <span id="pink"></span>
                        </div>
                        <div class="dmm-card active-card">
                            <img src="./assets/tick-blue.png" alt="gray tick">
                            <p class="title">Blurr Animation</p>
                            <img src="./assets/user-orange.png" alt="">
                            <span>20 dec</span>
                            <span id="orange"></span>
                        </div>
                        <div class="dmm-card">
                            <img src="./assets/tick-gray.png" alt="gray tick">
                            <p class="title">Illustration</p>
                            <img src="./assets/user-blue.png" alt="">
                            <span >20 dec</span>
                            <span id="green"></span>
                        </div>
                        <div class="dmm-card">
                            <img src="./assets/tick-gray.png" alt="gray tick">
                            <p class="title">Refunds</p>
                            <img src="./assets/user-orange.png" alt="">
                            <span>20 dec</span>
                            <span id="yellow"></span>
                        </div>
                        
        </div>

        </div>
        <div class="landing_img">
                    <img src="./assets/landing-section-image.png" alt="landing-section-image">

        </div>
    </div>

</body>
</html>
